<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Container Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: space-between;
            height: 100vh;
            font-family: 'Inter', 'Poppins', 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
        }
        .left-container, .right-containers {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left-container {
            flex-basis: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-containers {
            flex-basis: 65%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-container {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .right-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .right-container:last-child {
            margin-bottom: 0;
        }
        h1, h2, p {
            margin: 0;
            padding: 5px 0;
        }
        h1 {
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.5) 100%);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="left-container">
        <div style="position: relative;">
            <img src="your-image.jpg" alt="Image">
            <div class="gradient-overlay"></div>
        </div>
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <p>Some text here</p>
    </div>
    <div class="right-containers">
        <div class="right-container">Container 1</div>
        <div class="right-container">Container 2</div>
        <div class="right-container">Container 3</div>
        <div class="right-container">Container 4</div>
    </div>
</body>
</html>
