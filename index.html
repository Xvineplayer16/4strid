<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Layout</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            height: 100vh;
        }
        .left-container, .right-containers {
            border: 1px solid #000;
            padding: 10px;
        }
        .left-container {
            flex-basis: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-containers {
            flex-basis: 65%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-container {
            border: 1px solid #000;
            margin-bottom: 10px;
            flex-grow: 1;
        }
        .right-container:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="left-container">
        <img src="your-image.jpg" alt="Image" style="width: 100%;">
        <h1>Title</h1>
        <h2>Subtitle</h2>
        <p>Some text here</p>
    </div>
    <div class="right-containers">
        <div class="right-container">Container 1</div>
        <div class="right-container">Container 2</div>
        <div class="right-container">Container 3</div>
        <div class="right-container">Container 4</div>
    </div>
</body>
</html>
